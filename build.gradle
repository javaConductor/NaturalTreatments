// Apply the java plugin to add support for Java
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'maven'

mainClassName = 'io.github.javaconductor.gserv.samples.dependency.Main'
group = "com.objectdynamics"
version = "0.0.1"

//mainClass='com.soulsys.gserv.testclient.TestClient'
repositories {
  mavenCentral()
  jcenter() // Bintray-owned, allows anonymous access
  mavenLocal()
}

// In this section you declare the dependencies for your production and test code
dependencies {
  // The production code uses the SLF4J logging API at compile time
  //compile 'org.slf4j:slf4j-api:1.7.5'
  //compile 'log4j:log4j:1.2.17'
  compile "org.springframework.data:spring-data-mongodb:1.5.2.RELEASE"
  compile "org.mongodb:mongo-java-driver:2.12.2"

  compile('org.codehaus.groovy:groovy-all:2.4.1')
  compile('org.codehaus.gpars:gpars:1.2.1')
  compile('org.java-websocket:Java-WebSocket:1.3.0')
  compile('org.webbitserver:webbit:0.4.15')
  compile('commons-io:commons-io:2.4')
  compile('org.commonjava.googlecode.markdown4j:markdown4j:2.2-cj-1.0')

  compile 'org.springframework:spring-core:4.0.0.RELEASE'
  compile 'org.springframework:spring-context:4.0.0.RELEASE'
  compile 'org.springframework:spring-beans:4.0.0.RELEASE'

  compile 'org.eclipse.aether:aether-api:0.9.0.M4'
  compile 'org.eclipse.aether:aether-util:0.9.0.M4'
  compile 'org.eclipse.aether:aether-impl:0.9.0.M4'
  compile 'org.apache.maven:maven-aether-provider:3.1.1'
  compile 'org.eclipse.aether:aether-connector-basic:0.9.0.M4'
  compile 'org.eclipse.aether:aether-transport-http:0.9.0.M4'
  compile 'org.eclipse.aether:aether-transport-file:0.9.0.M4'

  compile('com.gmongo:gmongo:1.5')
  compile("io.github.javaconductor:gserv:1.1.0")
  compile('commons-beanutils:commons-beanutils:1.9.1')
  compile('javax.inject:javax.inject:1')

  testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
  testCompile "junit:junit:4.11"
}
